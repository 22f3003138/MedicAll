{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Treatment Record
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h6>Patient: <strong>{{ appointment.patient.user.name }}</strong></h6>
                    <h6>Date: {{ appointment.appointment_start.strftime('%Y-%m-%d %H:%M') }}</h6>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis</label>
                        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3"
                            required>{{ treatment.diagnosis if treatment else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prescription" class="form-label">Prescription</label>
                        <textarea class="form-control" id="prescription" name="prescription" rows="4"
                            required>{{ treatment.prescription if treatment else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes (Visible to Patient)</label>
                        <textarea class="form-control" id="notes" name="notes"
                            rows="2">{{ treatment.notes if treatment else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="doctor_notes" class="form-label">Private Notes (Doctor Only)</label>
                        <textarea class="form-control" id="doctor_notes" name="doctor_notes"
                            rows="2">{{ treatment.doctor_notes if treatment else '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('doctor.dashboard') }}" class="btn btn-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Save Record & Complete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
